<!DOCTYPE html>
<html lang="en">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<style>
        body {
            background-color: #fff7d1; /* Amarelo claro suave */
        }

        .card-vivaz {
            border: 1px solid #ffe8a3;
            border-radius: 15px;
        }

        .titulo {
            color: #a37b00;
            font-weight: 700;
        }

        .btn-vivaz {
            background-color: #fbc531;
            border: none;
            color: #3b3b3b;
            font-weight: 600;
        }

        .btn-vivaz:hover {
            background-color: #e1ad27;
            color: #fff;
        }
    </style>
</head>

<body>

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6 col-lg-5">
        <div class="card card-vivaz shadow-lg">

            <div class="card-header text-center bg-white border-0">
                <h4 class="titulo mb-0">Cadastro de Usuário</h4>
            </div>

            <div class="card-body">

                <form>
                    <!-- NOME -->
                    <div class="mb-3">
                        <label class="form-label" for="nome">Nome</label>
                        <input id="nome" type="text" class="form-control" placeholder="Digite o nome">
                    </div>

                    <!-- EMAIL -->
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="email@exemplo.com">
                    </div>

                    <!-- SENHA -->
                    <div class="mb-3">
                        <label class="form-label" for="senha">Senha</label>
                        <input id="senha" type="password" class="form-control" placeholder="Digite a senha">
                    </div>

                    <!-- GRUPO -->
                    <div class="mb-4">
                        <label class="form-label" for="grupo">Grupo de Usuário</label>
                        <select id="grupo" class="form-select">
                            <option selected>-- Selecione --</option>
                            <option>Bibliotecário</option>
                            <option>Assistente</option>
                            <option>Leitor</option>
                        </select>
                    </div>

                    <!-- BOTÕES -->
                    <div class="d-flex justify-content-end">
                        <a href="principal.html" class="btn btn-secondary me-2">Voltar</a>
                        <button type="submit" class="btn btn-vivaz">Cadastrar</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
