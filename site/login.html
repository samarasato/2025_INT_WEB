<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <style>
        /* Fundo amarelo claro suave */
        body {
            background-color: #fff7d1;
        }

        /* Card com leve borda amarelada */
        .card-login {
            border: 1px solid #ffe8a3;
            border-radius: 15px;
        }

        /* Botão amarelo estiloso */
        .btn-vivaz {
            background-color: #fbc531;
            border: none;
            color: #3b3b3b;
            font-weight: 600;
        }

        .btn-vivaz:hover {
            background-color: #e1ad27;
            color: #fff;
        }

        /* Título com cor de destaque */
        .titulo {
            color: #a37b00;
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- CARD DO LOGIN -->
            <div class="card card-login shadow-lg p-4">
                <h3 class="text-center mb-4 titulo">Login Biblioteca Vivaz</h3>

                <!-- EMAIL -->
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="email@exemplo.com">
                </div>

                <!-- SENHA -->
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua senha">
                </div>

                <!-- BOTÃO -->
                <div class="d-grid">
                    <a href="principal.html" class="btn btn-vivaz">Entrar</a>
                </div>
            </div>

            <!-- IMAGEM EMBAIXO -->
          <div class="text-center mt-5">
         <img src="biblioteca.jpeg" 
         class="img-fluid rounded shadow"
         style="max-width: 5020px; width: 100%; border: 3px solid #ffe8a3;">
</div>

        </div>
    </div>
</div>

</body>
</html>
