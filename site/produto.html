<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #fff7d1; /* Amarelo claro suave */
        }

        .card-vivaz {
            border: 1px solid #ffe8a3;
            border-radius: 15px;
        }

        .titulo {
            color: #a37b00;
            font-weight: 700;
        }

        .btn-vivaz {
            background-color: #fbc531;
            border: none;
            color: #3b3b3b;
            font-weight: 600;
        }

        .btn-vivaz:hover {
            background-color: #e1ad27;
            color: #fff;
        }
    </style>

</head>
<body>

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-7 col-lg-6">
            <div class="card card-vivaz shadow-lg">
                
                <div class="card-header text-center bg-white border-0">
                    <h4 class="mb-0 titulo">Cadastro de Produto</h4>
                    <small class="text-muted">Cadastro de livros / materiais da biblioteca</small>
                </div>

                <div class="card-body">
                    <form>

                        <!-- TÍTULO -->
                        <div class="mb-3">
                            <label class="form-label" for="tituloProduto">Título</label>
                            <input id="tituloProduto" type="text" class="form-control" placeholder="Digite o título do livro">
                        </div>

                        <!-- AUTOR -->
                        <div class="mb-3">
                            <label class="form-label" for="autorProduto">Autor</label>
                            <input id="autorProduto" type="text" class="form-control" placeholder="Nome do autor">
                        </div>

                        <!-- EDITORA -->
                        <div class="mb-3">
                            <label class="form-label" for="editoraProduto">Editora</label>
                            <input id="editoraProduto" type="text" class="form-control" placeholder="Nome da editora">
                        </div>

                        <!-- CATEGORIA -->
                        <div class="mb-4">
                            <label class="form-label" for="categoriaProduto">Categoria</label>
                            <select id="categoriaProduto" class="form-select">
                                <option selected disabled>-- Selecione --</option>
                                <option>Literatura</option>
                                <option>Didático</option>
                                <option>Fantasia</option>
                                <option>Revista</option>
                                <option>Outros</option>
                            </select>
                        </div>

                        <!-- BOTÕES -->
                        <div class="d-flex justify-content-end">
                            <a href="principal.html" class="btn btn-secondary me-2">Voltar</a>
                            <button type="submit" class="btn btn-vivaz">Cadastrar</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
